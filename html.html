<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RBAC Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-brand">
      <img src="Logo.jpg" alt="DWELLIFIC" class="logo"> <!-- Replace with your logo -->
      <span>DWELLIFIC</span>
    </div>
    <div class="navbar-actions">
      <input type="search" class="search-bar" placeholder="Search by Role or Name">
      <span class="notifications-icon">ðŸ””</span>
      <span class="profile-icon">ðŸ‘¤ Teja Uppe</span>
    </div>
  </header>

  <!-- Main Section -->
  <main>
    <h1>Manage Roles & User Permissions</h1>

    <!-- Role Management Table -->
    <section class="table-section">
      <div class="table-actions">
        <button class="btn btn-cyan" onclick="openCreateRoleModal()">+ Create New Role</button>
      </div>
      <table class="roles-table">
        <thead>
          <tr>
            <th>Role Name</th>
            <th>Belongs To</th>
            <th>Description</th>
            <th>Created By</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="roles-table-body">
          <!-- Dynamic rows inserted via JavaScript -->
        </tbody>
      </table>
      <div class="pagination">
        <button class="btn btn-blue">Previous</button>
        <span>Page 1 of 10</span>
        <button class="btn btn-blue">Next</button>
      </div>
    </section>
  </main>

  <!-- Modal for Creating/Editing Roles -->
  <div class="modal" id="role-modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">Ã—</span>
      <h2>Create/Edit Role</h2>
      <form id="role-form">
        <label for="role-name">Role Name:</label>
        <input type="text" id="role-name" placeholder="Enter role name" required>
        <label for="belongs-to">Belongs To:</label>
        <input type="text" id="belongs-to" placeholder="Enter department" required>
        <label for="description">Description:</label>
        <textarea id="description" placeholder="Enter role description"></textarea>
        <button type="submit" class="btn btn-green">Save</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
